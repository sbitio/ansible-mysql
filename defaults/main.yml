---
mysql_package_state: present

# Wether the service must be configured to start on boot.
mysql_service_enabled: yes

# Desired state of the service. Set it to 'undef' to skip this setup in Ansible.
mysql_service_state: started

mysql_bind_address: 127.0.0.1
#mysql_root_db_pass:


# Replication settings.

#mysql_server_id: <number>
#mysql_repl_role: master|slave
#mysql_repl_master: <ip>

# Credentials for the replication user.
#mysql_repl_user:
#  name:
#  pass:

# Switch to skip configuration of monit check.
mysql_monit_skip: no

